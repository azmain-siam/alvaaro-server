services:
  db:
    image: postgres
    container_name: alvaarodb
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: alvarodb
    ports:
      - '5434:5432'
    volumes:
      - '/Users/shariar2/Documents/nest/alvaaro-server/db_data:/var/lib/postgresql/data'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
